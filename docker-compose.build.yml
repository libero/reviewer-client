version: '3'
services:
  # Client
  client_source:
    build:
      context: './'
      dockerfile: 'Dockerfile.source'
      args:
        image_tag: ${IMAGE_TAG}
    image: libero/reviewer-client_source:${IMAGE_TAG}

  reviewer_client:
    build:
      context: './'
      dockerfile: "Dockerfile.application"
      args:
        image_tag: "${IMAGE_TAG}"
    image: libero/reviewer-client:${IMAGE_TAG}
    command: >
      /bin/sh -c
      "envsubst '
      $${CLIENT_PORT}
      $${SERVER_PORT}
      $${CLIENT_API_PROXY_URL}
      '< /etc/nginx/nginx.conf.template
      > /etc/nginx/nginx.conf
      && nginx -g 'daemon off;'"
    depends_on:
      - client_source
